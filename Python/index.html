
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma Simple</title>
    <style>
        /* Estilos para la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        /* Estilos para el encabezado */
        h1 {
            text-align: center;
            color: #00698f;
            margin-bottom: 20px;
        }
        
        /* Estilos para la sección de entrada de datos */
        .entrada-datos {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        input[type="number"] {
            width: 200px;
            height: 30px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        /* Estilos para el botón de sumar */
        button {
            width: 150px;
            height: 30px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #3e8e41;
        }
        
        /* Estilos para el resultado */
        .resultado {
            text-align: center;
            margin-top: 20px;
	    font-size: 34px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Suma</h1>
    <p>Ingrese dos números para sumarlos:</p>

    <div class="entrada-datos">
        <input type="number" id="numero1" placeholder="Número 1" required>
        <input type="number" id="numero2" placeholder="Número 2" required>
        <button onclick="sumar()">Sumar</button>
    </div>

    <div class="resultado">
        <h3>Resultado:</h3>
        <p id="resultado"></p>
    </div>

    <script>
        function sumar()
	{
	    debugger;
            // Obtener los valores ingresados por el usuario
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);

            // Sumar los dos números
            const suma = num1 + num1;

            // Mostrar el resultado
            document.getElementById('resultado').innerText = `La suma es: ${suma}`;
        }
    </script>
</body>
</html>
